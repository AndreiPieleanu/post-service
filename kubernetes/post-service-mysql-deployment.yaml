apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\Andrei\go\bin\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: post-service-mysql
  name: post-service-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: post-service-mysql
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\Andrei\go\bin\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: post-service-mysql
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: post-service
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: admin
            - name: MYSQL_ROOT_PASSWORD
              value: admin
          image: mysql:8.0
          name: post-service-mysql
          ports:
            - containerPort: 3308
              protocol: TCP
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      restartPolicy: Always
      volumes:
        - name: mysql-data
          emptyDir: {} # Use Persistent Volume for production