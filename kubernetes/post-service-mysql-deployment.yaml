apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\Andrei\go\bin\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: post-service-mysql
  name: post-service-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: post-service-mysql
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\Andrei\go\bin\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: post-service-mysql
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin
          image: mysql:8.0
          name: post-service-mysql
          ports:
            - containerPort: 3308
              protocol: TCP
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init-scripts
              mountPath: /docker-entrypoint-initdb.d
      restartPolicy: Always
      volumes:
        - name: mysql-data
          emptyDir: {} # Use Persistent Volume for production
        - name: mysql-init-scripts
          configMap:
            name: post-service-mysql-init
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: post-service-mysql-init
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS post_service;